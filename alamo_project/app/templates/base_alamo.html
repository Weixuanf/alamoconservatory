<!doctype html>
<html>

<head>
	<!-- Testing -->
	<meta charset="utf-8">
	<link rel="stylesheet" href="../static/css/metro-bootstrap.css">
	<link rel="stylesheet" href="../static/css/docs.css">
	<link href="../static/css/metro-bootstrap-responsive.css" rel="stylesheet">
	<title>Welcome!</title>

	<style type="text/css">
		.introduction {
			color: white;
		}
	</style>
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Alamo Conservation</title>
    {% endif %}
</head>

<body class="metro">
	<header class="bg-texasblue" data-load="header.html">
        <a href="/index">Home</a>
        <a href="/login">Login</a>
    </header>
	<div style="background: url(../static/images/Alamo.jpg) top left no-repeat; background-size: cover; height: 800px;">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }} </li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
	</div>
	<footer class="bg-texasblue" data-load="footer.html"></footer>
</body>

</html>
